<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <script type="text/javascript" src="rockPaperScissors.js" defer  ></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class = "title">Choose your weapon! Best of five wins!!</div>
  <div class = "playerControls">
    <button id = "Rock" class = "playerChoiceButton" onclick = "playRound( this.id )" >Rock</button>
    <button id = "Paper" class = "playerChoiceButton" onclick = "playRound( this.id )" >Paper</button>
    <button id = "Scissors" class = "playerChoiceButton" onclick = "playRound( this.id )" >Scissors</button>
  </div>
  
 

  <div id = "playerChoice"></div>
  <div id = "compChoice"></div>
  <!-- <div id = "roundsPlayed">0</div> --> 
  <div class = "scoringSection"> 
    <div class = "scoreBoard" >
      <div class = "playerScoreBox">
        <div id = "playerScoreText" >Your score</div>
        <div id = "playerScore" class = "Score" >0</div>
      </div>
      <div id = "winnerRound" >Winner of round</div>
      <div id = "winnerGame" >Winner of game</div>
      <div class = "computerScoreBox">
        <div id = "compScoreText" >Computer score</div>
        <div id = "compScore" class = "Score" >0</div>
      </div>

    </div>
  </div>


  <div class = "newGame" >
    <button id = "Reset" onClick = "window.location.reload()" >New Game</button>
  </div>


</body>
</html>
