<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <script type="text/javascript" src="rockPaperScissors.js" defer  ></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class = "title">Choose your weapon! Best of five rounds wins!!</div>
  <div class = "playerControls">
    <button id = "Rock" class = "playerChoiceButton" onclick = "playRound( this.id )" ><img src = "images/rock.png"></img></button>
    <button id = "Paper" class = "playerChoiceButton" onclick = "playRound( this.id )" ><img src = "images/paper.png"></img></button>
    <button id = "Scissors" class = "playerChoiceButton" onclick = "playRound( this.id )" ><img src = "images/scissors.png"></img></button>
  </div>
  
   <div id = "playerChoice"></div>
  <div id = "compChoice"></div>
  <div class = "scoringSection"> 
    <div class = "scoreBoard" >
      
      <div id = "playerScoreBox" class = "ScoreBox">
        <div class = "scoreText" >Your Score</div>
        <div id = "playerScore" class = "Score" >0</div>
      </div>
      
      <div id = "lastWinnerBox" class = "ScoreBox">
        <div id = "roundOrFinal" class = "scoreText" ></div>
        <div id = "lastWinner" class = "Score"></div>        
      </div>
             
      <div id = "compScoreBox" class = "ScoreBox">
        <div class = "scoreText" >Comp Score</div>
        <div id = "compScore" class = "Score" >0</div>
      </div>

    </div>
  </div>


  <div class = "newGame" >
    <button id = "resetButton" onClick = "window.location.reload()" >New Game</button>
  </div>


</body>
</html>
